

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>登陆界面</title>
	
	<link rel="stylesheet" type="text/css" href="css/login.css" />
	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/jquery.md5.js"></script>
	<script type="text/javascript" src="/js/login.js"></script>

</head>

<body>

	<!--header-->
	<div class="header">
		<img class="logo" src="/images/logo.jpg">
	</div>

	<!--content-->
	<div class="content">

		<!--content login-->
		<div class="login">
			<ul>
				<li><em>账　号：</em><input id="account_name" type="text"></li>
				<li><em>密　码：</em><input id="account_pass" type="password"></li>
				<li><em>验证码：</em><input id="captcha" type="text"><img id="captcha_img" src="/action?packet_type=get_captcha"></li>
			</ul>
			<input type="button" id="login_button" value="登录" />
		</div>
	</div>

</body>
</html>
